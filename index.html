<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Door Quest</title>
    <meta name="description" content="An endless opener" />
    <meta name="author" content="Ed Knutson" />
    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
      @font-face {
        font-family: "Adventure (Atari 2600)";
        src: url("./assets/fonts/AdventureAtari2600.woff2") format("woff2"),
          url("./assets/fonts/AdventureAtari2600.woff") format("woff");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      #main-top-wrapper {
        width: 100%;
        height: 100%;
      }

      #sidebar {
        background: white;
        position: absolute;
        left: 56%;
        top: 0;
        width: 44%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="main-top-wrapper">
      <canvas id="renderCanvas" touch-action="none"></canvas>
      <script type="module" src="/src/index.ts"></script>

      <div id="sidebar"></div>
    </div>
  </body>
</html>
