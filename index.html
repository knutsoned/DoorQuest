<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Door Quest</title>
    <meta name="description" content="An endless opener" />
    <meta name="author" content="Ed Knutson" />
    <style>
      @font-face {
        font-family: "Adventure";
        src: url("./assets/fonts/AdventureAtari2600.woff2") format("woff2"),
          url("./assets/fonts/AdventureAtari2600.woff") format("woff");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      html,
      body,
      button {
        font-family: "Adventure";
      }

      button {
        padding: 3%;
        font-size: 1.1rem;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      #main-top-wrapper {
        width: 100%;
        height: 100%;
      }

      #sidebar {
        background: white;
        position: absolute;
        left: 56%;
        top: 0;
        width: 40%;
        height: 92%;
        padding: 2%;
      }
    </style>
  </head>

  <body>
    <div id="main-top-wrapper">
      <canvas id="renderCanvas" touch-action="none"></canvas>
      <script type="module" src="/src/index.ts"></script>
      <nav id="sidebar">
        <h1>Door Quest</h1>
        <div id="audio">
          <button id="soundBtn" onclick="toggleSoundOn()">Music On</button>
        </div>
      </nav>
    </div>
    <script>
      const soundBtn = document.getElementById("soundBtn");
      window.soundOn = false;

      function toggleSoundOn() {
        window.soundOn = !window.soundOn;
        soundBtn.innerText = window.soundOn ? "Mute" : "Music On";
      }
    </script>
  </body>
</html>
